{% extends 'base.html' %}

{% block title %} Sustainable Development Goals
{% endblock %}


{% block content %}
					


<div class="container goalgrid">
	<div class="row">

		{% for i in goals %}
		<div class="col-md-2 goalbox">
		
	<a href="/tni/{{ i.attributes.Goal_no }}">	<h4>	{{ i.attributes.Goal_no }}.     	{{ i.attributes.Goal_short }}  </h4>
		
		</a>
	</div>

		{% endfor %}
	</div>
</div>








{% endblock %}
